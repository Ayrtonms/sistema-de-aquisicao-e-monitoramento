<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="../template.xhtml">

	<ui:define name="corpo">
		<f:metadata>
			<f:viewAction action="#{sessionBean.checkLogado}" />
		</f:metadata>

		<title>Temperatura: Filtro mensal básico</title>

		<center>
			<h2>Temperatura: Filtro mensal básico</h2>

			<p:panelGrid columns="1">

				<h:form acceptcharset="UTF-8" id="form">
					<p:messages closable="true" />
					<p:panelGrid columns="2">
						<p:outputLabel value="Ano:" for="ano" />
						<p:inputText id="ano" value="#{TMBean.ano}" />
						<p:outputLabel value="Mês:" for="mes" />
						<p:selectOneMenu id="mes" value="#{TMBean.mes}">
							<f:selectItems value="#{TMBean.meses}" var="mes"
								itemLabel="#{mes}" itemValue="#{TMBean.meses.indexOf(mes)}" />
						</p:selectOneMenu>
						<p:outputLabel value="Quantidade:" for="qtd" />
						<p:inputText id="qtd" value="#{TMBean.qtd}" />
						<p:outputLabel value="Eixo X:" for="eixo" />
						<p:selectOneMenu id="eixo" value="#{TMBean.eixo}">
							<f:selectItems value="#{TMBean.eixos}" var="eixo"
								itemLabel="#{eixo}" itemValue="#{TMBean.eixos.indexOf(eixo)}" />
						</p:selectOneMenu>
						<p:outputLabel value="Agrupamento:" for="agr" />
						<p:selectOneMenu id="agr" value="#{TMBean.agr}">
							<f:selectItems value="#{TMBean.agrs}" var="agr"
								itemLabel="#{agr}" itemValue="#{TMBean.agrs.indexOf(agr)}" />
						</p:selectOneMenu>
					</p:panelGrid>
					<br />
					<center>
						<p:commandButton actionListener="#{TMBean.trigger}" value="OK"
							update="form" />
						<p:commandButton actionListener="#{TMBean.limpar}" value="Reset"
							update="form" />
					</center>
				</h:form>

			</p:panelGrid>
		</center>

	</ui:define>
</ui:composition>

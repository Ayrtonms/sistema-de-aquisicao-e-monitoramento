<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template.xhtml">

	<ui:define name="corpo">
		<f:metadata>
			<f:viewAction action="#{teste.init}" />
		</f:metadata>

		<title>Teste</title>

		<center>
			<h2>Teste</h2>

			<h2 style="color: red;">#{teste.erro}</h2>

			<p:chart type="line" model="#{teste.model}" responsive="true" rendered="#{teste.erro.isEmpty()}" />
			
			<br />
			
			<p:button value="←" outcome="#{teste.prev}" />
			<p:button value="→" outcome="#{teste.next}" />
		</center>

	</ui:define>
</ui:composition>

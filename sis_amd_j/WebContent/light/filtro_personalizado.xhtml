<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="../template.xhtml">

	<ui:define name="corpo">
		<f:metadata>
			<f:viewAction action="#{sessionBean.checkLogado}" />
		</f:metadata>

		<title>Luminosidade: Filtro personalizado</title>

		<center>
			<h2>Luminosidade: Filtro personalizado</h2>

			<p:panelGrid columns="1">

				<h:form acceptcharset="UTF-8" id="form">
					<p:messages closable="true" />
					<p:panelGrid columns="6">
						<p:outputLabel value="Data 1:" for="data1" />
						<p:inputMask mask="99/99/9999" id="data1" value="#{LPBean.data1}" />
						<p:outputLabel value="Data 2:" for="data2" />
						<p:inputMask mask="99/99/9999" id="data2" value="#{LPBean.data2}" />
						<p:outputLabel value="Modo:" for="modod" />
						<p:selectOneMenu id="modod" value="#{LPBean.modod}">
							<f:selectItems value="#{LPBean.modosd}" var="modod"
								itemLabel="#{modod}" itemValue="#{LPBean.modosd.indexOf(modod)}" />
						</p:selectOneMenu>
						<p:outputLabel value="Hora 1:" for="hora1" />
						<p:inputMask mask="99:99:99" id="hora1" value="#{LPBean.hora1}" />
						<p:outputLabel value="Hora 2:" for="hora2" />
						<p:inputMask mask="99:99:99" id="hora2" value="#{LPBean.hora2}" />
						<p:outputLabel value="Modo:" for="modoh" />
						<p:selectOneMenu id="modoh" value="#{LPBean.modoh}">
							<f:selectItems value="#{LPBean.modosh}" var="modoh"
								itemLabel="#{modoh}" itemValue="#{LPBean.modosh.indexOf(modoh)}" />
						</p:selectOneMenu>
						<p:outputLabel value="Valor 1:" for="valor1" />
						<p:inputText id="valor1" value="#{LPBean.valor1}" />
						<p:outputLabel value="Valor 2:" for="valor2" />
						<p:inputText id="valor2" value="#{LPBean.valor2}" />
						<p:outputLabel value="Modo:" for="modov" />
						<p:selectOneMenu id="modov" value="#{LPBean.modov}">
							<f:selectItems value="#{LPBean.modosv}" var="modov"
								itemLabel="#{modov}" itemValue="#{LPBean.modosv.indexOf(modov)}" />
						</p:selectOneMenu>
						<p:outputLabel value="Quantidade:" for="qtd" />
						<p:inputText id="qtd" value="#{LPBean.qtd}" />
						<p:outputLabel value="Eixo X:" for="eixo" />
						<p:selectOneMenu id="eixo" value="#{LPBean.eixo}">
							<f:selectItems value="#{LPBean.eixos}" var="eixo"
								itemLabel="#{eixo}" itemValue="#{LPBean.eixos.indexOf(eixo)}" />
						</p:selectOneMenu>
						<p:outputLabel value="Agrupamento:" for="agr" />
						<p:selectOneMenu id="agr" value="#{LPBean.agr}">
							<f:selectItems value="#{LPBean.agrs}" var="agr"
								itemLabel="#{agr}" itemValue="#{LPBean.agrs.indexOf(agr)}" />
						</p:selectOneMenu>
					</p:panelGrid>
					<br />
					<center>
						<p:commandButton actionListener="#{LPBean.trigger}" value="OK"
							update="form" />
						<p:commandButton actionListener="#{LPBean.limpar}" value="Reset"
							update="form" />
					</center>
				</h:form>

			</p:panelGrid>
		</center>

	</ui:define>
</ui:composition>

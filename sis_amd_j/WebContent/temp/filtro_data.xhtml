<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="../template.xhtml">

	<ui:define name="corpo">
		<f:metadata>
			<f:viewAction action="#{sessionBean.checkLogado}" />
		</f:metadata>

		<title>Temperatura: Filtro de data básico</title>

		<center>
			<h2>Temperatura: Filtro de data básico</h2>

			<p:panelGrid columns="1">

				<h:form acceptcharset="UTF-8" id="form">
					<p:messages closable="true" />
					<p:panelGrid columns="2">
						<p:outputLabel value="Data 1:" for="data1" />
						<p:inputMask mask="99/99/9999" id="data1" value="#{TDBean.data1}" />
						<p:outputLabel value="Data 2:" for="data2" />
						<p:inputMask mask="99/99/9999" id="data2" value="#{TDBean.data2}" />
						<p:outputLabel value="Modo:" for="modo" />
						<p:selectOneMenu id="modo" value="#{TDBean.modo}">
							<f:selectItems value="#{TDBean.modos}" var="modo"
								itemLabel="#{modo}" itemValue="#{TDBean.modos.indexOf(modo)}" />
						</p:selectOneMenu>
						<p:outputLabel value="Quantidade:" for="qtd" />
						<p:inputText id="qtd" value="#{TDBean.qtd}" />
						<p:outputLabel value="Eixo X:" for="eixo" />
						<p:selectOneMenu id="eixo" value="#{TDBean.eixo}">
							<f:selectItems value="#{TDBean.eixos}" var="eixo"
								itemLabel="#{eixo}" itemValue="#{TDBean.eixos.indexOf(eixo)}" />
						</p:selectOneMenu>
						<p:outputLabel value="Agrupamento:" for="agr" />
						<p:selectOneMenu id="agr" value="#{TDBean.agr}">
							<f:selectItems value="#{TDBean.agrs}" var="agr"
								itemLabel="#{agr}" itemValue="#{TDBean.agrs.indexOf(agr)}" />
						</p:selectOneMenu>
					</p:panelGrid>
					<br />
					<center>
						<p:commandButton actionListener="#{TDBean.trigger}" value="OK"
							update="form" />
						<p:commandButton actionListener="#{TDBean.limpar}" value="Reset"
							update="form" />
					</center>
				</h:form>

			</p:panelGrid>
		</center>

	</ui:define>
</ui:composition>

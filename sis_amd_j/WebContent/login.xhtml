<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
</h:head>

<title>Login</title>

<h:body>
	<center>
	<h2>LOGIN - SISTEMA DE MONITORAMENTO</h2>

	<h:form acceptcharset="UTF-8" id="form">
		<p:panelGrid columns="1">
			<p:messages closable="true" />
			<p:panelGrid columns="2">
				<p:outputLabel value="Login:" />
				<p:inputText value="#{sessionBean.login}" />
				<p:outputLabel value="Senha:" />
				<p:password value="#{sessionBean.senha}" />
			</p:panelGrid>
		</p:panelGrid>
		<br />
		<p:commandButton value="OK" update="form"
			actionListener="#{sessionBean.logar}" />
	</h:form> </center>
</h:body>
</html>

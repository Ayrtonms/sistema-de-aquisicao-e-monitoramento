<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="../template.xhtml">

	<ui:define name="corpo">
		<f:metadata>
			<f:viewAction action="#{sessionBean.checkLogado}" />
			<f:viewAction action="#{graficoT.init}" />
		</f:metadata>

		<title>Gráfico: Temperatura</title>

		<center>
			<h2>Gráfico: Temperatura</h2>
			<h2 style="color: red;">#{graficoT.erro}</h2>

			<p:chart type="line" model="#{graficoT.model}" responsive="true"
				rendered="#{graficoT.erro.isEmpty()}" />

			<br />

			<p:button value="←" outcome="#{graficoT.prev}" />
			<p:button value="→" outcome="#{graficoT.next}" />
		</center>

	</ui:define>
</ui:composition>
